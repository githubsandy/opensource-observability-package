apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: {{ .Values.namespace }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Default Prometheus scrape job
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Blackbox Exporter scrape job
      - job_name: 'blackbox'
        metrics_path: /probe
        params:
          module: [http_2xx]
        static_configs:
          - targets:
              - https://www.google.com
              - https://www.github.com
              - https://www.example.com
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: blackbox-exporter:9115

      # kube-state-metrics scrape job
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']
        scrape_interval: 30s
        scrape_timeout: 10s

      # MongoDB Exporter scrape job  
      - job_name: 'mongodb-exporter'
        static_configs:
          - targets: ['mongodb-exporter:9216']
        scrape_interval: 30s
        scrape_timeout: 10s

      # PostgreSQL Exporter scrape job
      - job_name: 'postgres-exporter' 
        static_configs:
          - targets: ['postgres-exporter:9187']
        scrape_interval: 30s
        scrape_timeout: 10s

      # Node Exporter scrape job
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_endpoints_name]
            regex: 'node-exporter'
            action: keep

      # Application Layer Exporters
      
      # Jenkins Exporter scrape job
      - job_name: 'jenkins-exporter'
        static_configs:
          - targets: ['jenkins-exporter:9118']
        scrape_interval: 60s
        scrape_timeout: 30s
        
      # Redis Exporter scrape job  
      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter:9121']
        scrape_interval: 30s
        scrape_timeout: 10s
        
      # FastAPI Custom Metrics scrape job
      - job_name: 'fastapi-metrics'
        static_configs:
          - targets: ['fastapi-metrics:8001']
        scrape_interval: 15s
        scrape_timeout: 10s
        metrics_path: /metrics