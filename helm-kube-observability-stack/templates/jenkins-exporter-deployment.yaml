apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-exporter
  namespace: {{ .Values.namespace }}
  labels:
    app: jenkins-exporter
spec:
  replicas: {{ .Values.jenkinsExporter.replicas }}
  selector:
    matchLabels:
      app: jenkins-exporter
  template:
    metadata:
      labels:
        app: jenkins-exporter
    spec:
      containers:
      - name: jenkins-exporter
        image: {{ .Values.jenkinsExporter.image }}
        ports:
        - containerPort: 9118
          name: http-metrics
        env:
        - name: JENKINS_SERVER
          valueFrom:
            secretKeyRef:
              name: jenkins-exporter-secret
              key: jenkins-server
        - name: JENKINS_USERNAME
          valueFrom:
            secretKeyRef:
              name: jenkins-exporter-secret
              key: jenkins-username
        - name: JENKINS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jenkins-exporter-secret
              key: jenkins-password
        args:
        - --jenkins.server=$(JENKINS_SERVER)
        - --jenkins.username=$(JENKINS_USERNAME)
        - --jenkins.password=$(JENKINS_PASSWORD)
        - --web.listen-address=0.0.0.0:9118
        - --web.telemetry-path=/metrics
        resources:
          limits:
            cpu: {{ .Values.jenkinsExporter.resources.limits.cpu }}
            memory: {{ .Values.jenkinsExporter.resources.limits.memory }}
          requests:
            cpu: {{ .Values.jenkinsExporter.resources.requests.cpu }}
            memory: {{ .Values.jenkinsExporter.resources.requests.memory }}
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9118
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9118
          initialDelaySeconds: 30
          timeoutSeconds: 10